machine:
  services:
    - docker

dependencies:
  override:
    - docker version
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build -t blauerdrachen/ackerson.de:vc$CIRCLE_BUILD_NUM .

test:
  pre:
    - go vet ./...
  override:
    - go test .
    - docker run -d -p 443:8443 -p 80:8080 -e ackSecret=$ackSecret -e ackPoems=$ackPoems -e ackWunder=$ackWunder -e ackMongo=$ackMongo --name ackerson.de blauerdrachen/ackerson.de:vc$CIRCLE_BUILD_NUM
    - curl --retry 10 --retry-delay 5 -v http://localhost/ | grep https://localhost
    - curl -k --retry 10 --retry-delay 5 -v https://localhost/ | grep Ackerson
    - docker logs ackerson.de

deployment:
  live:
    branch: master
    commands:
      - docker push blauerdrachen/ackerson.de:vc$CIRCLE_BUILD_NUM
      - ssh core@go.ackerson.de DOCKER_EMAIL=$DOCKER_EMAIL DOCKER_USER=$DOCKER_USER DOCKER_PASS=$DOCKER_PASS docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ssh core@go.ackerson.de CIRCLE_BUILD_NUM=$CIRCLE_BUILD_NUM docker pull blauerdrachen/ackerson.de:vc$CIRCLE_BUILD_NUM
      - ssh core@go.ackerson.de docker rm -f ackerson.de; true
      - ssh core@go.ackerson.de CIRCLE_BUILD_NUM=$CIRCLE_BUILD_NUM prodSession=true ackSecret=$ackSecret ackMongo=$ackMongo ackPoems=$ackPoems ackWunder=$ackWunder docker run -d -p 443:8443 -p 80:8080 -e CIRCLE_BUILD_NUM=$CIRCLE_BUILD_NUM -e prodSession=$prodSession -e ackSecret=$ackSecret -e ackPoems=$ackPoems -e ackWunder=$ackWunder -e ackMongo=$ackMongo --dns 2001:4860:4860::8888 --dns 2001:4860:4860::8844 --dns 8.8.8.8 --dns 8.8.4.4 -v /home/core/certs:/root/certs:ro --name ackerson.de blauerdrachen/ackerson.de:vc$CIRCLE_BUILD_NUM
