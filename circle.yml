machine:
  services:
    - docker

dependencies:
  override:
    - docker version
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build -t blauerdrachen/ackerson.de:vc$CIRCLE_BUILD_NUM .

test:
  override:
    - docker run -d -p 3001:3001 -v /opt:/opt -e ackSecret=$ackSecret -e ackPoems=$ackPoems -e ackWunder=$ackWunder -e ackMongo=$ackMongo --name ackerson.de blauerdrachen/ackerson.de:vc$CIRCLE_BUILD_NUM
    - curl -k --retry 10 --retry-delay 5 -v https://localhost:3001/ | grep Ackerson
    - docker logs ackerson.de

deployment:
  live:
    branch: master
    commands:
      - docker push blauerdrachen/ackerson.de:vc$CIRCLE_BUILD_NUM
      - ssh core@go.ackerson.de DOCKER_EMAIL=$DOCKER_EMAIL DOCKER_USER=$DOCKER_USER DOCKER_PASS=$DOCKER_PASS docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ssh core@go.ackerson.de CIRCLE_BUILD_NUM=$CIRCLE_BUILD_NUM docker pull blauerdrachen/ackerson.de:vc$CIRCLE_BUILD_NUM
      - ssh core@go.ackerson.de docker rm -f ackerson.de; true
      - ssh core@go.ackerson.de CIRCLE_BUILD_NUM=$CIRCLE_BUILD_NUM NEGRONI_PORT="443" ackSecret=$ackSecret ackMongo=$ackMongo ackPoems=$ackPoems ackWunder=$ackWunder docker run -d -p 443:443 -e CIRCLE_BUILD_NUM=$CIRCLE_BUILD_NUM -e NEGRONI_PORT=$NEGRONI_PORT -e ackSecret=$ackSecret -e ackPoems=$ackPoems -e ackWunder=$ackWunder -e ackMongo=$ackMongo --dns 2001:4860:4860::8888 --dns 2001:4860:4860::8844 --dns 8.8.8.8 --dns 8.8.4.4 --name ackerson.de blauerdrachen/ackerson.de:vc$CIRCLE_BUILD_NUM
