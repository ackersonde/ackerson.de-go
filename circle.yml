machine:
  services:
    - docker

dependencies:
  override:
    - docker version
    - go get -t -d -v ./...
    - env GOOS=linux GOARCH=386 go build server.go
    - docker build -t danackerson/ackerson.de:vc$CIRCLE_BUILD_NUM .

test:
  override:
    - docker run -d -p 443:8443 -p 80:8080 -e ackSecret=$ackSecret -e ackPoems=$ackPoems -e ackWunder=$ackWunder -e ackMongo=$ackMongo -v $(pwd):/root/certs:ro --name ackerson.de danackerson/ackerson.de:vc$CIRCLE_BUILD_NUM
    - curl --retry 10 --retry-delay 5 -v http://localhost/ | grep https://localhost
    - curl -k --retry 10 --retry-delay 5 -v https://localhost/ | grep Ackerson
    - docker logs ackerson.de

deployment:
  live:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push danackerson/ackerson.de:vc$CIRCLE_BUILD_NUM
      - ssh core@go.ackerson.de docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ssh core@go.ackerson.de docker pull danackerson/ackerson.de:vc$CIRCLE_BUILD_NUM
      - ssh core@go.ackerson.de docker rm -f ackerson.de; true
      - ssh core@go.ackerson.de docker run -d -p 443:8443 -p 80:8080 -e CIRCLE_BUILD_NUM=$CIRCLE_BUILD_NUM -e prodSession=true -e ackSecret=$ackSecret -e ackPoems=$ackPoems -e ackWunder=$ackWunder -e ackMongo=$ackMongo --dns 2001:4860:4860::8888 --dns 2001:4860:4860::8844 --dns 8.8.8.8 --dns 8.8.4.4 -v /home/core/certs:/root/certs:ro --name ackerson.de danackerson/ackerson.de:vc$CIRCLE_BUILD_NUM
