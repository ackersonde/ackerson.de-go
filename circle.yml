machine:
  services:
    - docker

dependencies:
  override:
    - docker version
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build -t blauerdrachen/ackerson.de:vc$CIRCLE_BUILD_NUM .

test:
  override:
    - docker run -d -p 80:3001 -v /opt:/opt -e ackSecret=$ackSecret -e ackPoems=$ackPoems -e ackWunder=$ackWunder -e ackMongo=$ackMongo --name ackerson.de blauerdrachen/ackerson.de:vc$CIRCLE_BUILD_NUM
    - curl --retry 10 --retry-delay 5 -v http://localhost/ | grep Ackerson
    - docker logs ackerson.de

deployment:
  live:
    branch: master
    commands:
      - docker push blauerdrachen/ackerson.de:vc$CIRCLE_BUILD_NUM
      - ssh core@ackerson.de DOCKER_EMAIL=$DOCKER_EMAIL DOCKER_USER=$DOCKER_USER DOCKER_PASS=$DOCKER_PASS docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ssh core@ackerson.de CIRCLE_BUILD_NUM=$CIRCLE_BUILD_NUM docker pull blauerdrachen/ackerson.de:vc$CIRCLE_BUILD_NUM
      - ssh core@ackerson.de docker rm -f ackerson.de; true
      - ssh core@ackerson.de CIRCLE_BUILD_NUM=$CIRCLE_BUILD_NUM ackSecret=$ackSecret ackMongo=$ackMongo ackPoems=$ackPoems ackWunder=$ackWunder docker run -d -p 80:3001 -e CIRCLE_BUILD_NUM=$CIRCLE_BUILD_NUM -e ackSecret=$ackSecret -e ackPoems=$ackPoems -e ackWunder=$ackWunder -e ackMongo=$ackMongo --name ackerson.de blauerdrachen/ackerson.de:vc$CIRCLE_BUILD_NUM
