<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <title>OffWorld</title>

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/consent.js"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyAKuIMzZ3dK7MuMWAimrGYaSwr4d9z1akw&callback=init_googlemaps"></script>

    <link rel="stylesheet" href="css/jquery.terminal.css" />
    <link rel="stylesheet" href="css/jquery-ui.min.css"/>
    <link rel="stylesheet" href="css/offworld.css" />

    <script type="text/javascript">
      if (location.hostname == 'ackerson.de' && window.location.protocol != "https:")
        window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
    </script>
</head>

<body>
    <div id="cookieBanner">
        <div id="cookieBannerClose"><a href="#">x</a></div>
        This website uses third party cookies exclusively to collect analytics data.
        If you continue browsing or close this notice, you will accept their use.
        <div id="cookieBannerActions">
            <a class="noconsent" href="impressum.html">Learn about this website's cookies</a>
            &mdash;
            <a class="denyConsent noconsent" href="#">Disallow cookies</a>
        </div>
    </div>
    <section>
        <div id="term1"></div>
        <div id="links">
            <a href="javascript:mvvRoute('München, Hauptbahnhof', 'Schwabhausen');"><img src="images/schwab.gif" width="32px" alt="Train home" title="Train home"></a>&nbsp;&nbsp;
            <a href="javascript:mvvRoute('Schwabhausen', 'München, Hauptbahnhof');"><img src="images/munich.png" width="32px" alt="Train to Munich" title="Train to Munich"></a>&nbsp;&nbsp;
            <a href="/bb"><img src="images/baseballSmall.png" width="32px" alt="MLB" title="Condensed MLB games"></a>
        </div>
        <!-- HIDDEN / POP-UP DIVS -->
        <div class="framePopup ui-widget-content" id="drivePopup">
            <p class="border">&nbsp;</p>
            <a class="closePopupButton" href="javascript:popupClose('drivePopup');"><img class="closePopupIcon" src="images/close_button.png"></a>
            <div>
              <label for="address" style="font-weight:bold;font-size:20px;margin:10px;">Destination:</label>
              <input id="address" type="textbox" value="">
              <input type="button" class="map_directions_button" value="Directions" onclick="getDrivingDirections()">
            </div>
            <div id="map_canvas"></div>
            <div id="map_details">
              <div id="home_location" style="display:inline;"></div>
              <div id="directions" style="overflow:auto;height:85%;clear:both;"></div>
            </div>
        </div>

        <div class="framePopup ui-widget-content" id="weatherPopup">
            <p class="border">&nbsp;</p>
            <a class="closePopupButton" href="javascript:popupClose('weatherPopup');"><img class="closePopupIcon" src="images/close_button.png"></a>
            <div id="weatherreport">
                <div id="currentweather" style="float:left; clear:both;margin-top:-25px;margin-left:10px;">
                </div>
                <div id="forecastweather" style="float:left; clear:both;">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div id="footerLeft">
            <a href="https://about.me/danackerson">Dan Ackerson</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="impressum.html">Impressum</a>
        </div>
        <div id="footerRight">Background: <a href="https://imgur.com/N7Bnl">"The beauty of space."</a></div>
    </footer>

    <script src="js/jquery.mousewheel-min.js"></script>
    <script src="js/jquery.terminal-0.7.0.min.js"></script>
    <script src="js/offworld.js"></script>
    <script src="js/offworld_google_maps.js"></script>

</body>

</html>
