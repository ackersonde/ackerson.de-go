<body>
    <section>
        <div id="term1"></div>
        <div id="links">
            <a href="javascript:mvvRoute('München, Hauptbahnhof', 'Schwabhausen');"><img src="images/schwab.gif" width="32px" alt="Train home" title="Train home"></a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:showPopup('mvv');"><img src="images/bahn.png" width="32px"></a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:mvvRoute('Schwabhausen', 'München, Hauptbahnhof');"><img src="images/munich.png" width="32px" alt="Train to Munich" title="Train to Munich"></a>
        </div>
        <!-- HIDDEN / POP-UP DIVS -->
        <div class="framePopup ui-widget-content" id="drivePopup">
            <p class="border">&nbsp;</p>
            <a class="closePopupButton" href="javascript:popupClose('drivePopup');"><img class="closePopupIcon" src="images/close_button.png"></a>
            <div>
              <label for="address" style="font-weight:bold;font-size:20px;margin:10px;">Destination:</label>
              <input id="address" type="textbox" value="">
              <input type="button" class="map_directions_button" value="Directions" onclick="getDrivingDirections()">
            </div>
            <div id="map_canvas"></div>
            <div id="map_details">
              <div id="home_location" style="display:inline;"></div>
              <div id="directions" style="overflow:auto;height:85%;clear:both;"></div>
            </div>
        </div>

        <div class="framePopup ui-widget-content" id="weatherPopup">
            <p class="border">&nbsp;</p>
            <a class="closePopupButton" href="javascript:popupClose('weatherPopup');"><img class="closePopupIcon" src="images/close_button.png"></a>
            <div id="weatherreport">
                <div id="currentweather" style="float:left; clear:both;margin-top:-25px;margin-left:10px;">
                </div>
                <div id="forecastweather" style="float:left; clear:both;">
                </div>
            </div>
        </div>

        <div class="framePopup ui-widget-content" id="mvvPopup">
            <p class="border">&nbsp;</p>
            <a class="closePopupButton" href="javascript:popupClose('mvvPopup');"><img class="closePopupIcon" src="images/close_button.png"></a>
            <iframe id="iframeMVV" seamless="seamless" src="http://efa.mvv-muenchen.de/mobile/XSLT_TRIP_REQUEST2?language=de"></iframe>
        </div>

        <div class="framePopup ui-widget-content" id="mvvRoutePopup">
            <p class="border">&nbsp;</p>
            <a class="closePopupButton" href="javascript:popupClose('mvvRoutePopup');"><img class="closePopupIcon" src="images/close_button.png"></a>
            <iframe id="iframeMVVRoute" seamless="seamless" src=""></iframe>
        </div>
    </section>
