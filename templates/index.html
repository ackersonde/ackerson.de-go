<!DOCTYPE html> {{if .Mobile}}
<style>
    * {
        box-sizing: border-box;
    }
    
    body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        margin: 0;
    }
    
    #main {
        display: flex;
        flex: 1;
    }
    
    #main>article {
        flex: 1;
    }
    
    #main>nav,
    #main>aside {
        flex: 0 0 20vw;
        background: beige;
    }
    
    #main>nav {
        order: -1;
    }
    
    header,
    footer {
        height: 25vh;
    }
    
    header,
    footer,
    article,
    nav,
    aside {
        padding: 0.5em;
    }
</style>
{{end}}
